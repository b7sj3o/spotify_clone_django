<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - create song</title>
    <link rel="stylesheet" href="{% static 'base/css/index.min.css' %}">
    <link rel="stylesheet" href="{% static 'base/css/form.min.css' %}">
</head>
<body>
    <header class="header">
        <div class="header__icon">
            <img src="{% static 'base/img/icons/spotify-icon.png' %}" alt="">
        </div>
    </header>
    <div class="container">
        <div class="login__page">
            <div class="login__title">Добавити пісню</div>
            <form class="login__form" action="" method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form__item">
                    <label for="">Назва</label>
                    <input type="text" name="name" class="login__input" required>
                </div>
                <div class="form__item">
                    <label for="">Пісня</label>
                    <input type="file" name="song" class="login__input" required>
                </div>
                <div class="form__item">
                    <label for="">Обгортка</label>
                    <input type="file" name="picture" class="login__input" required>
                </div>
                <button class="form__item btn__form" type="submit">Добавити</button>
            </form>
        </div>
    </div>
</body>
</html>
